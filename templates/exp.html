    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel="stylesheet" href="static/css/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="static/css/font-awesome-4.4.0/css/font-awesome.css">


    <script src="static/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="static/lib/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"  type="text/javascript"></script>
    <script src="static/lib/underscore-1.8.3.min.js" type="text/javascript"></script>
    <script src="static/lib/backbone-1.0.0.min.js" type="text/javascript"></script>

    <script src="static/lib/jsPsych-4.1/jspsych.js" type="text/javascript"></script>
    <script src="static/lib/jsPsych-4.1/plugins/jspsych-text.js" type="text/javascript"></script>
    <script src="static/lib/jsPsych-4.1/plugins/jspsych-single-stim.js" type="text/javascript"></script>
    <script src="static/lib/jsPsych-4.1/plugins/jspsych-call-function.js" type="text/javascript"></script>
    <script src="static/lib/jsPsych-4.1/plugins/jspsych-slider.js" type="text/javascript"></script>
    <script src="static/lib/jsPsych-4.1/plugins/jspsych-survey-likert.js" type="text/javascript"></script>


    <!-- utils.js and psiturk.js provide the basic psiturk functionality -->
    <script src="static/js/utils.js" type="text/javascript"> </script>
    <script src="static/js/psiturk.js" type="text/javascript"> </script>

</head>

<body>
    <div id="header_template"></div>
    <div id="container-exp" class="container">
        <div id="exp_target">
        </div>
    </div>

    <script type="text/javascript">
        // These fields provided by the psiTurk Server
        var uniqueId = "{{ uniqueId }}"; // a unique string identifying the worker/task
        var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
        var mode = "{{ mode }}"; // is this running live, sandbox, or in debug mode?

        /* load psiturk */
        var psiturk = new PsiTurk(uniqueId, adServerLoc, mode);

        function complete() {
            //window.location = 'complete.html';
            //psiturk.completeHIT();
            window.location = 'complete?uniqueId={{ uniqueId }}';
            //window.location = 'complete?hitId={{ hitid }}&assignmentId={{ assignmentid }}&workerId={{ workerid }}';
        }
    </script>
    <script src="static/lib/require-2.1.17.min.js" data-main="static/js/exp.js"></script>
</body>

</html>
